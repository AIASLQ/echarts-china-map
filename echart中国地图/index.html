<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<title></title>
	</head>
	<body>
		<div id="china-map" style="height: 600px"></div>

		<script src="js/jquery-1.7.1.min.js"></script>
		<script src="js/echarts.min.js"></script>
		<script src="js/china.js"></script>
		<script>
			$(function() {
				//中国地图
				var myChart = echarts.init(document.getElementById('china-map'));
				
				//接口返回的数据
				var dataList=[
					{name: '北京', value: 2400},
					{name: '天津', value: 2200},
					{name: '河北', value: 2300},
					{name: '广东', value: 2400},
					{name: '台湾', value: 2100},
					{name: '湖南', value: 600},
					{name: '江西', value: 400},
					{name: '福建', value: 1800},
					{name: '浙江', value: 1000},
					{name: '安徽', value: 800},
					{name: '陕西', value: 200},
					{name: '山西', value: 300},
					{name:"宁夏",value:200},
					{name: '四川', value: 10}
				]
				
				option = {
					tooltip: {
						formatter:function(params,ticket, callback){ //数据格式化
									return '热门区域：'
							}
					},
					visualMap: { //左边拉条
						min: 0,
						max: 2500,
						left: 'left',
						top: '50',
						text: ['高', '低'],
						calculable: true,
						colorLightness: [0.2, 100],
						color: ['#FF0000','#FFC2C2'],
						dimension: 0
					},
					series: [{
						name: '中国',
						type: 'map',
						mapType: 'china',
						selectedMode: 'single',
						roam: false,
						label: {
								normal: {
									 show: false
								},

						},
						itemStyle: {
								normal:{
									borderColor: '#999999',
								},
								
						},
						data: dataList  //这里是接口返回的数据
					}],
				
				}
					
				myChart.setOption(option,true);
				myChart.on('click', function (params) {
						alert(params.name);
				});
				
			});
		</script>
	</body>
</html>
